<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>FORTUNE TELLER</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>FORTUNE TELLER</h1>
    </div>
    <form id="fortune_teller">
      <div class="form-group">
        <p>Check all boxes that apply to you.</p>
        <input type="checkbox" name="personality" value="dogs"> I like dogs.<br>
        <input type= "checkbox" name="personality" value="cats"> I like cats.<br>
        <input type="checkbox" name="personality" value="rain"> I prefer the rain.<br>
        <input type="checkbox" name="personality" value="sun"> I prefer a sunny day.<br>
      </div>
      <button type="submit">Submit</button>
    </form>
    <span id="fortune">
      <p><b>Your fortune is:</b></p>
    </span>
  </div>
</body>
</html>
